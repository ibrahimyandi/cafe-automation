<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Giriş</h1>
                  <p class="text-muted" style="margin-bottom: 3rem;">{{this.errorMessage}}</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Kullanıcı adı" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input (keydown)="onKeydown($event,username,password)" [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Şifre" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login(username,password)">Giriş</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0"></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="https://eski.ahievran.edu.tr/images/haberler/basin/logomuz/ahievran_logo_210518.png" width="100%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
